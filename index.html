<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jobVis</title>
    <link rel="stylesheet" href="./styles/design.css">
    <link rel="stylesheet" href="./styles/dateslider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider/build/d3-simple-slider.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <!-- Range slider code -->
    <script src="https://cdn.rawgit.com/RasmusFonseca/d3RangeSlider/master/d3RangeSlider.js"></script>
    <link href="https://cdn.rawgit.com/RasmusFonseca/d3RangeSlider/master/d3RangeSlider.css" rel="stylesheet">
  </head>

  <body onload="myFunction()">

    <h1 id="header" class="ui header backgroundcolor"><img alt="logo" src="https://jobb.blocket.se/img/jobb-horizontal-vector.svg" width="168" height="27"></img></h1>

    <div id="loader"></div>

    <div style="display:none;" id="myDiv" class="animate-bottom">
      <div class="checkboxDiv">
      <input type="checkbox" id="modeChange" value="A" ><label>Compare mode (klicka pp ett län för att få upp linegraph</label>
    </div>
      <div class="ui grid">

        <div class="row">
          
          <div id="mapContainer" class="left floated four wide column"></div>

          <div id="countyContainer" class="two wide column"></div>

          <div id="searchContainer" class="center floated five wide column">

            <h2>Time</h2>
            <div><p style="display: none" id="value-range"></p></div>
            <div><div id="slider-range"></div></div>
            <div id="slider-container"></div>
            <div id="range-label"></div>
  
            <select id ="cat" onchange="filterCategories()" class="ui fluid search selection dropdown">
              <option value="" disabled selected>Välj kategori</option>
              <option value="Alla">Alla</option>
            </select>
            <div id="linegraph"></div>
          </div>


          <div class="right floated five wide column" id= "transfer"></div>
        
        </div>
      
      </div>
    </div>
    <script src="app.js"></script>

  </body>
</html>
